<!--
html provides the structure
css style
javascript behavior -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <!-- this is the form section -->
      <h1>{{ usr }}'s home</h1>
      <p>Balance: {{ balance }}</p>
      <p>Stocks:</p>
      {% for key, value in positions.items() %}
      <p>{{ key }} {{ value }}</p>
      {% endfor %}
      <p>Earnings: {{ earnings }}</p>
      <form action="/update-balance" method="post">
        <input name="deposit" type="text" placeholder="Amount" />
        <input type="submit" />
      </form>
    </div>
  </body>
  <br />
  <a href="/user-logout">Logout</a>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Virtual Stock Exchange Game" />
    <meta name="author" content="Jin Do" />

    <title>Web Trader</title>
    <style>
        * {
            text-align: center;
        }
        h1 {
            position: relative;
            padding: 20px;
            top: 10px;
        }
        .actions {
            position: fixed;
        }
        .actions a {
            background-color: #9DD1F1;
            border-radius: 3px;
            color: #004E89;
            font-size: 14px;
            font-weight: 500;
            margin: 5px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
        }
        .button {
            display: block;
            position: relative;
            width: 120px;
        }
        .button:hover {
            background-color: #05A8AA;
            border: 1px solid #05A8AA;
            color: #FFF;
        }
        .heading {
            padding: 5px;
        }

        img {
            border: 1px;
            border-radius: 0.1;
            padding: 5px;
            height: 600px;
            width: 800px;
        }
    </style>
  </head>

  <body>
        <h1 id="header">Stockfolio</h3>
        <div class="actions">
            <a class="button" href="/signup">Sign-up</a>
            <a class="button" href="/user-login">Log-in</a>
            <a class="button" href="/admin-login">Admin Log-in</a>
        </div>
        
      <main>
        <h2 class="heading">Build your virtual portfolio and compete with your friends.</h1>
        <p class="lead">
          Join us in the journey to gain knowledge of portfolio management and equity valuation. 
          <br />Build models and strategies for your stock portfolio with no risk.
        </p>
        <img class="img" src="https://smestreet.in/wp-content/uploads/2018/11/Sensex-Nifty-Stock-Market-NSE-BSE-Fund-Inflow.jpg" />
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
      </main>

  </body>
</html>
